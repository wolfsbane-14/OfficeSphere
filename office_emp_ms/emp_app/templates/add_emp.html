<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 600px;
    }
    .card {
      border: none;
      border-radius: 50px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-body {
      background: #ffffff;
      padding: 2rem;
    }
    .card-title {
      font-size: 1.75rem;
      font-weight: 600;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004080;
    }
    .form-control {
      border-radius: 10px;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    .form-group label {
      font-weight: 500;
    }
    .btn {
      border-radius: 50px;
    }
  </style>
  <title>Add Employee</title>
</head>
<body>
  
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-body">
        <h1 class="card-title text-center text-primary">Add New Employee</h1>
        <hr>

        <form action="/add_emp" method="post">
          {% csrf_token %}
          
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="first_name">First Name</label>
              <input type="text" class="form-control" id="first_name" name="first_name" value="{{first_name}}" placeholder="Enter first name" required>
            </div>
            <div class="form-group col-md-6">
              <label for="last_name">Last Name</label>
              <input type="text" class="form-control" id="last_name" name="last_name" value="{{last_name}}" placeholder="Enter last name" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="salary">Salary</label>
              <input type="number" class="form-control" id="salary" name="salary" value="{{salary}}" placeholder="Enter salary" required>
            </div>
            <div class="form-group col-md-6">
              <label for="bonus">Bonus</label>
              <input type="number" class="form-control" id="bonus" name="bonus" value="{{bonus}}" placeholder="Enter bonus amount" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="dept">Department ID</label>
              <input type="number" class="form-control" id="dept" name="dept" value="{{dept}}" placeholder="Enter department ID" required>
            </div>
            <div class="form-group col-md-6">
              <label for="role">Role ID</label>
              <input type="number" class="form-control" id="role" name="role" value="{{role}}" placeholder="Enter role ID" required>
            </div>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" value="{{phone}}" placeholder="Enter phone number" required>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
</body>
</html>
